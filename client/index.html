<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>chatApp</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <ul class="nav navbar-nav">
        <li><a href="/#/">Posts</a></li>
        <li><a href="/#/register">Register</a></li>
        <li><a href="/#/login">Login</a></li>
      </ul>
      <p ng-if="currentUser" class="navbar-text navbar-right">Signed in as {{currentUser.username}}</p>
    </div>
  </nav>
  <div class="container">
    <form ng-controller='userController'>
      <input type="text" ng-model="username" placeholder="username">
      <input type="text" ng-model="password" placeholder="password">
      <button>Press Me</button>
    </form>
  </div>
<script src="lib/angular.min.js"></script>
<!-- <script src="lib/angular.js"></script> -->
<script src="lib/angular-route.min.js"></script>
<script src="lib/angular-ui-router.min.js"></script>
<script src="ng/app.js"></script>
<script src="ng/userController.js"></script>
</body>
</html>
